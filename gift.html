<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kume | Intro</title>
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Css Link -->
    <link rel="stylesheet" href="style.css">
</head>

<body id="swup">
    <div class="transition-wipe overlay"></div>


    <!-- Desktop Header -->
    <header class="desktop-header">
        <h2>Gift<span class="highlight-2 color">.</span></h2>

        <nav>
            <ul>
                <li><a class="color" href="index.html">Kume's Wall</a></li>
                <li><a class="current color"  href="gift.html">Gift's Wall</a></li>
            </ul>
        </nav>

        <button class="btn hire-btn color">hire me</button>
    </header>


    <!-- Mobile Header -->
    <header class="mobile-header">
        <h2>Gift<span class="highlight-2">.</span></h2>

        <div class="toggle-box transition-text">
            <div class="bar"></div>
        </div>
    </header>

    <main>
        <!-- Hero Container -->
        <section>
            <div class="hero-container">
                <h1 class="transition-text">Hi, I'm <span class="highlight-2">Gift</span>.</h1>
                <h2 class="transition-fade">A fullstack web developer.</h2>
                <div class="action-btns transition-fade">
                    <a href="#">
                        <button class="hire-btn-2 btn color">hire me</button>
                    </a>
                    <a href="#">
                        <button class="github-btn btn color"><i class="fa-brands fa-github-alt"></i>See Github</button>
                    </a>
                </div>
            </div>

            <!-- Theme -->
            <div class="theme-toggle-container">
                <p><small>Switch <span class="modeText">to Dark</span> Mode</small></p>
                <div class="theme-toggle">
                    <div class="theme-toggle-btn">
                        <i class="fa-solid fa-moon"></i>
                        <i class="fa-solid fa-sun"></i>
                    </div>
                </div>
            </div>
        </section>

        <!-- Mobile Menu -->
        <nav class="mobileNav">
            <ul>
                <li><a class="color"  href="index.html">Kume's Wall</a></li>
                <li><a class="current color" href="gift.html">Gift's Wall</a></li>
            </ul>
        </nav>

        <!-- Contact form -->
        <div class="modal-bg">
            <div class="contact-form">
                <i class="fa-solid fa-xmark"></i>
                <h2>Contact <span class="highlight">Me</span></h2>
                <form>
                    <input type="text" name="name" id="name" placeholder="Full Name">
                    <input type="text" name="email" id="email" placeholder="E-mail Address">
                    <textarea name="description" id="desc-container" cols="30" rows="5"
                        placeholder="Job Description"></textarea>
                    <button type="submit" name="submit" id="submit">Send</button>
                </form>
            </div>
        </div>
    </main>



    <!-- Javascript -->
    <script src="/app.js"></script>
    <!-- Import Swup as ESM -->
    <script type="module" src="transition.js"></script>
</body>

</html>
