<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kume | Portfolio</title>
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Internal Css -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
            box-sizing: border-box;
            outline: none;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary-color: #fefefe;
            --secondary-color: #ededed;
            --text-color: #444;
            --fancy-btn-bg:#d4dcfc;
            --fancy-btn-color:#4169e1;
        }

        .dark-mode {
            --primary-color: #1c2541;
            --secondary-color: #0b132b;
            --text-color: #fefefe;
            --fancy-btn-bg:#1c2541;
            --fancy-btn-color:#fefefe;
        }

        body {
            height: 100vh;
            background-color: var(--primary-color);
            transition: .5s;
        }

        header {
            background-color: var(--primary-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
            padding: 0 1rem;
            border-bottom: 1px solid var(--secondary-color);
            transition: .5s;
        }

        header h2 {
            text-transform: uppercase;
            color: var(--text-color);
            z-index: 88;
        }

        .highlight {
            color: #4169e1;
        }

        /* Navigations */
        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        nav ul li a {
            color: var(--text-color);
            transition: .2s;
        }

        nav ul li a:hover,
        .current {
            color: #4169e1;
            font-weight: bold;
        }

        .hire-btn {
            background-color: #4169e1;
            color: #fefefe;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            text-transform: uppercase;
        }

        .hire-btn:hover {
            filter: brightness(90%);
        }

        /* Mobile header */
        .mobile-header {
            display: none;
        }

        .toggle-box {
            height: 40px;
            width: 40px;
            display: grid;
            place-items: center;
        }

        .toggle-box .bar {
            height: 2px;
            width: 70%;
            background-color: var(--text-color);
            border-radius: 50px;
            position: relative;
            transition: .2s;
        }

        .toggle-box .bar.active {
            background-color: transparent;
        }

        .toggle-box .bar::after {
            content: "";
            height: 2px;
            width: 50%;
            background-color: var(--text-color);
            border-radius: 50px;
            position: absolute;
            top: 0;
            right: 0;
            transform: translateY(-5px);
            transition: .2s;
        }

        .toggle-box .bar::before {
            content: "";
            height: 2px;
            width: 50%;
            background-color: var(--text-color);
            border-radius: 50px;
            position: absolute;
            top: 0;
            left: 0;
            transform: translateY(5px);
            transition: .2s;
        }

        .toggle-box .bar.active::after {
            width: 100%;
            transform: translateY(0) rotate(45deg);
        }

        .toggle-box .bar.active::before {
            width: 100%;
            transform: translateY(0) rotate(-45deg);
        }

        /* Hero Section */
        section {
            height: calc(100vh - 160px);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: auto;
            position: relative;
            /* gap: 7rem; */
        }

        .hero-container {
            text-align: center;
        }

        .hero-container h1 {
            color: var(--text-color);
            font-size: clamp(3.125rem, 2.2321rem + 2.8571vw, 4.375rem);
        }
        .hero-container h2{
            color: var(--text-color);
        }

        .action-btns {
            margin-top: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
        }

        .action-btns .btn {
            border: 1px solid #4169e1;
            border-radius: 50px;
            height: 50px;
            width: 180px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            transition: .2s;
        }

        .action-btns .btn:active {
            transform: scale(0.95);
        }

        .action-btns .btn:hover {
            border: 1px solid #4169e1;
            background-color: var(--primary-color);
        }

        .action-btns i {
            padding-right: 0.5rem;
        }

        .hire-btn-2 {
            background-color: #4169e1;
            color: #fefefe;
        }

        .hire-btn-2:hover {
            color: #4169e1;
        }

        .github-btn {
            color: var(--fancy-btn-color);
            background-color: var(--fancy-btn-bg);
        }

        /* Theme toggle */
        .theme-toggle-container {
            text-align: center;
            position: absolute;
            bottom: 2rem;
        }

        .theme-toggle-container p {
            color: var(--text-color);
        }

        .theme-toggle {
            background-color: var(--secondary-color);
            height: 30px;
            width: 60px;
            margin: auto;
            border-radius: 50px;
        }

        .theme-toggle-btn {
            background-color: var(--primary-color);
            height: 100%;
            width: 50%;
            border-radius: 50%;
            border: 2px solid var(--secondary-color);
            transition: .2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .theme-toggle-btn.active{
            transform: translateX(100%);
        }

        .fa-moon {
            color: #aaa;
        }
        .fa-sun{
            color: var(--text-color);
            display: none;
        }

        /* Mobile navigators */
        .mobileNav{
            position: fixed;
            top: 0;
            left: -70%;
            height: 100vh;
            width: 70%;
            background-color: var(--primary-color);
            border-right: 1px solid var(--secondary-color);
            transition: .2s;
            z-index: 77;
        }
        .mobileNav.active{
            left: 0;
        }

        .mobileNav ul{
            display: block;
            margin-top: 80px;
            padding: 1rem;
        }
        .mobileNav ul li a{
            display: block;
            padding: 1rem;
            margin-bottom: .5rem;
            border-radius: .5rem;
            transition: .2s;
        }
        .mobileNav ul li a:hover,
        .mobileNav ul li a.current{
            background-color: var(--secondary-color);
        }

        /* Contact Form */
        .modal-bg{
            background-color: rgba(0,0,0,.3);
            height: 100vh;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 3rem;
            display: none;
        }

        .modal-bg.active{
            display: block;
        }

        .contact-form{
            background-color: var(--primary-color);
            width: 400px;
            padding: 1rem;
            border-radius: .3rem;
            margin: auto;
            transform: scale(0);
            animation: form .2s ease .2s 1 forwards;
            position: relative;
        }

        @keyframes form {
            100%{
                transform: scale(1);
            }
        }

        .contact-form h2{
            color: var(--text-color);
        }

        .contact-form form{
            display: flex;
            flex-direction: column;
        }

        ::placeholder{
            color: var(--text-color);
        }

        .contact-form input[type="text"]{
            text-transform: capitalize;
        }
        .contact-form input,
        .contact-form textarea{
            padding: .8rem;
            margin-top: .5rem;
            border-radius: .3rem;
            border: none;
            background-color: var(--secondary-color);
            color: var(--text-color);
        }

        .contact-form input:focus,
        .contact-form textarea:focus{
            border: 1px solid var(--text-color);
        }

        .contact-form button{
            margin-top: .5rem;
            background-color: #4169e1;
            color: #fefefe;
            border: none;
            padding: .8rem;
            border-radius: .3rem;
            font-weight: bold;
            letter-spacing: 1px;
            transition: .2s;
        }

        .contact-form button:active{
            transform: scale(.9);
        }
        .fa-xmark{
            position: absolute;
            top: 1.4rem;
            right: 1.2rem;
            font-size: 22px;
            cursor: pointer;
            color: var(--text-color);
        }


        /* Responsiveness */
        @media (max-width:788px) {
            .desktop-header {
                display: none;
            }

            .mobile-header {
                display: flex;
            }
        }

        @media (max-width:442px) {

            .hero-container {
                width: 90%;
            }

            .action-btns {
                flex-direction: column;
                gap: .5rem;
            }

            .action-btns .btn {
                width: 200px;
            }
            .contact-form{
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <!-- Desktop Header -->
    <header class="desktop-header">
        <h2>kume<span class="highlight">.</span></h2>

        <nav>
            <ul>
                <li><a class="current" href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Review</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <button class="btn hire-btn">hire me</button>
    </header>


    <!-- Mobile Header -->
    <header class="mobile-header">
        <h2>kume<span class="highlight">.</span></h2>

        <div class="toggle-box">
            <div class="bar"></div>
        </div>
    </header>

    <!-- Hero Container -->
    <section>
        <div class="hero-container">
            <h1>Hi, I'm <span class="highlight">kume</span>.</h1>
            <h2>I'm a front-end developer.</h2>
            <div class="action-btns">
                <a>
                    <button class="hire-btn-2 btn">hire me</button>
                </a>
                <a href="#">
                    <button class="github-btn btn"><i class="fa-brands fa-github-alt"></i>See Github</button>
                </a>
            </div>
        </div>

        <!-- Theme -->
        <div class="theme-toggle-container">
            <p><small>Switch <span class="modeText">to Dark</span> Mode</small></p>
            <div class="theme-toggle">
                <div class="theme-toggle-btn">
                    <i class="fa-solid fa-moon"></i>
                    <i class="fa-solid fa-sun"></i>
                </div>
            </div>
        </div>
    </section>

    <!-- Mobile Menu -->
    <nav class="mobileNav">
        <ul>
            <li><a class="current" href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Review</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact form -->
    <div class="modal-bg">
        <div class="contact-form">
            <i class="fa-solid fa-xmark"></i>
            <h2>Contact <span class="highlight">Me</span></h2>
            <form>
                <input type="text" name="name" id="name" placeholder="Full Name">
                <input type="text" name="email" id="email" placeholder="E-mail Address">
                <textarea name="description" id="desc-container" cols="30" rows="5" placeholder="Job Description"></textarea>
                <button type="submit" name="submit" id="submit">Send</button>
            </form>
        </div>
    </div>



    <!-- Javascript -->
    <script>
        const themeToggle = document.querySelector(".theme-toggle")
        const themeToggleBtn = document.querySelector(".theme-toggle-btn")
        const modeText = document.querySelector(".modeText")
        const moonIcon = document.querySelector(".fa-moon")
        const sunIcon = document.querySelector(".fa-sun")
        const body = document.body;

        themeToggle.addEventListener("click", ()=>{
            themeToggleBtn.classList.toggle("active");

            if(themeToggleBtn.classList.contains("active")){
                body.classList.add("dark-mode");
                modeText.textContent = "to Light";
                moonIcon.style.display = "none";
                sunIcon.style.display = "inline";
            }
            else{
                body.classList.remove("dark-mode")
                modeText.textContent = "to Dark";
                moonIcon.style.display = "inline";
                sunIcon.style.display = "none";
            }
        })

        // Menu Toggle
        const toggleBox = document.querySelector(".toggle-box");
        const toggleBar = document.querySelector(".bar");
        const mobileNav = document.querySelector(".mobileNav");

        toggleBox.addEventListener("click", ()=>{
            toggleBar.classList.toggle("active");

            if(toggleBar.classList.contains("active")){
                mobileNav.classList.add("active")
            }
            else{
                mobileNav.classList.remove("active")
            }
        })

        mobileNav.addEventListener("click", (e)=>{
            if(e.target !== mobileNav & e.target !== toggleBox){
                mobileNav.classList.remove("active")
            }
            else{
                mobileNav.classList.add("active")
            }
        })

        const hireBtn = document.querySelector(".hire-btn-2");
        const modal = document.querySelector(".modal-bg");
        const closeModal = document.querySelector(".fa-xmark");

        hireBtn.addEventListener("click", ()=>{
            modal.classList.add("active");
        })

        closeModal.addEventListener("click", ()=>{
            modal.classList.remove("active")
        })


    </script>
</body>

</html>
